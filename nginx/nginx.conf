user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;

    keepalive_timeout 65;

    gzip on;

    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self'; connect-src 'self'; font-src 'self'; frame-src 'self'; object-src 'none'; form-action 'self'; upgrade-insecure-requests; clipboard-write 'self' https://$host http://$host https://$server_name http://$server_name;";

    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=25r/s;
    limit_req_status 429;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream client {
        server client:3000;
    }

    upstream strapi {
        server strapi:1337;
    }

    server {
        listen 80;
        server_name 16.170.170.229;
        client_max_body_size 128M;

        location / {
            proxy_pass http://client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_read_timeout 300s;
        }
