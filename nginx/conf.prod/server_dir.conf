server {

	listen 80;
	server_name localhost;
	client_max_body_size 60M;
	# listen 443 ssl;
	# server_name kashkaldak.edu.kg;
	# client_max_body_size 128M;

	# ssl_certificate /etc/letsencrypt/live/kashkaldak.edu.kg/fullchain.pem;
	# ssl_certificate_key /etc/letsencrypt/live/kashkaldak.edu.kg/privkey.pem;

	location * {

		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
		add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
		add_header 'Access-Control-Expose-Headers' 'Authorization' always;
		if ($request_method = 'OPTIONS') {

			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
			add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
			add_header 'Access-Control-Max-Age' 86400 always;
			add_header 'Content-Length' 0 always;
			return 204;
		}
		if ($request_method = 'POST') {

			add_header 'Access-Control-Allow-Origin' '*';
			add_header 'Access-Control-Allow-Credentials' 'true';
			add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
			add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
		}
		if ($request_method = 'GET') {

			add_header 'Access-Control-Allow-Origin' '*';
			add_header 'Access-Control-Allow-Credentials' 'true';
			add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
			add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
		}
	}

	# enable for swager
	location /swagger-ui/index.html {
		proxy_pass http://java-back;
		proxy_http_version 1.1;
		proxy_set_header X-Forwarded-Host $host;
		proxy_set_header X-Forwarded-Server $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Host $http_host;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection $connection_upgrade;
		proxy_pass_request_headers on;
	}

